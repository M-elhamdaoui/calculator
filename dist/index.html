<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/577de7cc37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="calc">
        <div class="calc__container">
            <div class="calc__screen" id="screen">
                    
            </div>
            <div class="calc__buttons">
                <div class="calc__numbers">
                  <div class="r1">
                    <h2 id="b7">7</h2>
                    <h2 id="b8">8</h2>
                    <h2 id="b9">9</h2>
                  </div>
                  <div class="r2">
                    <h2 id="b4">4</h2>
                    <h2 id="b5">5</h2>
                    <h2 id="b6">6</h2>
                  </div>
                  <div class="r3">
                    <h2 id="b1">1</h2>
                    <h2 id="b2">2</h2>
                    <h2 id="b3">3</h2>
                  </div>
                  <div class="r4">
                    <h2 class="h1" id="b0">0</h2>
                    <h2 class="h2" id="bdot">.</h2>
                    <h2 class="h3" id="bdell" ><i class="fas fa-backspace"></i></h2>
                  </div>
  
                </div>
                <div class="calc__operations">
                    
                   
                    <div class="c1">
                        <h2 class="eq" id="beq"><span>=</span></h2>
                        <h2 class="pad" id="bm"><span>-</span></h2>
                        <h2 class="p" id="bp"> <span>+</span></h2>

                    </div>
                    <div class="c2">
                        <h2 class="c" id="bC"><span>C</span></h2>
                   
                        <h2 class="pad" id="bd"> <span>/</span></h2>
                       
                        <h2 class="pad" id="bmult"><span>X</span></h2>
                        <h2 id="bmod"> <span>%</span> </h2>

                    </div>

                </div>

            </div>

        </div>

    </section>
    
    <script  src="js/script.js"></script>
</body>
</html>
