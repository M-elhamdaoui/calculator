<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/577de7cc37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="calc">
        <div class="calc__container">
            <div class="calc__screen">
                    18-2
            </div>
            <div class="calc__buttons">
                <div class="calc__numbers">
                  <div class="r1">
                    <h2 >7</h2>
                    <h2 >8</h2>
                    <h2 >9</h2>
                  </div>
                  <div class="r2">
                    <h2>4</h2>
                    <h2>5</h2>
                    <h2>6</h2>
                  </div>
                  <div class="r3">
                    <h2>1</h2>
                    <h2>2</h2>
                    <h2>3</h2>
                  </div>
                  <div class="r4">
                    <h2 class="h1" >0</h2>
                    <h2 class="h2">.</h2>
                    <h2 class="h3" ><i class="fas fa-backspace"></i></h2>
                  </div>
  
                </div>
                <div class="calc__operations">
                    
                   
                    <div class="c1">
                        <h2 class="eq"><span>=</span></h2>
                        <h2 class="pad"><span>-</span></h2>
                        <h2 class="p"> <span>+</span></h2>

                    </div>
                    <div class="c2">
                        <h2 class="c"><span>C</span></h2>
                   
                        <h2 class="pad"> <span>/</span></h2>
                       
                        <h2 class="pad"><span>X</span></h2>
                        <h2> <span>%</span> </h2>

                    </div>

                </div>

            </div>

        </div>

    </section>
    
</body>
</html>
